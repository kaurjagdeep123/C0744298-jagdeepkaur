<!DOCTYPE html>
<html>
<head>
    <title>Event!!!</title>
    <script type="text/javascript">
        function trigger() {
            document.getElementById("hover").addEventListener("mouseover", popup);
            function popup() {
                alert("welcome to my WebPage!!!");
            }
        }
    </script>
    <style>
        p{
            font-size:50px;
            position:fixed;
            left:550px;
            top:250px;
        }
    </style>
</head>
<body onload="trigger();">
    <p id="hover"><img src="images/-l-f91afe70ff8d8092.jpg"/</p>
</body>
</html>
